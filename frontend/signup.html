<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS OMEGA PROTOCOL - Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #0f0520 100%);
            position: relative;
        }

        /* Animated background particles */
        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            animation: bgShift 15s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Vertical cyan line on left */
        .signup-container::after {
            content: '';
            position: absolute;
            left: 15%;
            top: 10%;
            bottom: 10%;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: lineGlow 3s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
        }
        
        .signup-form {
            background: rgba(10, 0, 30, 0.85);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 60px rgba(138, 43, 226, 0.3),
                inset 0 0 40px rgba(138, 43, 226, 0.05);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Logo/Icon */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #8a2be2, #00ffff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(138, 43, 226, 0.5);
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .logo-inner {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            border-right-color: transparent;
            animation: logoSpin 4s linear infinite;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .signup-form h1 {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 0.3rem;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #8a2be2;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .page-title {
            color: #00ffff;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group input::placeholder {
            color: #999;
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }
        
        .signup-btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.5rem 0 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }
        
        .signup-btn:hover {
            background: linear-gradient(135deg, #9d3ef5, #ff33ff);
            box-shadow: 0 12px 35px rgba(138, 43, 226, 0.6);
            transform: translateY(-3px);
        }

        .signup-btn:active {
            transform: translateY(-1px);
        }

        .link-text {
            color: #b0b0b0;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        
        .login-link {
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* Feature badges */
        .features {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .feature-badge {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #00ffff;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-to-dashboard {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #00ffff;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            z-index: 20;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
        }
        
        .back-to-dashboard:hover {
            background: rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            border-color: #00ffff;
        }

        @media (max-width: 768px) {
            .signup-form {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .signup-container::after {
                display: none;
            }

            .features {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="index.html" class="back-to-dashboard">‚Üê Back to Dashboard</a>
        
        <div class="signup-form">
            <div class="logo">
                <div class="logo-inner"></div>
            </div>
            <h1>JARVIS OMEGA</h1>
            <p class="subtitle">PROTOCOL</p>
            <p class="subtitle" style="margin-bottom: 2.5rem; opacity: 0.7;">Enterprise AI Command Center</p>
            
            <p class="page-title">Register for JARVIS</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            
            <p class="link-text">Already have access? <a href="login.html" class="login-link">Login</a></p>

            <div class="features">
                <div class="feature-badge">
                    <span class="feature-icon">üîí</span>
                    <span>Secure</span>
                </div>
                <div class="feature-badge">
                    <span class="feature-icon">‚ö°</span>
                    <span>Fast</span>
                </div>
                <div class="feature-badge">
                    <span class="feature-icon">ü§ñ</span>
                    <span>AI-Powered</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('jarvis_token', data.token);
                    localStorage.setItem('jarvis_user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert('Registration failed: ' + data.error);
                }
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
